<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulaire de contact</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

	<form method="POST" action="#" >

		<div class="mb-3">
		
			<label for="name" class="form-label" >Nom complet *</label>

			<input type="text" name="" id="name" class="form-control" placeholder="Votre nom complet ici" >

		</div>

		<div class="mb-3">
		
			<label for="email" class="form-label" >Adresse email *</label>

			<input type="email" name="" id="email" class="form-control" placeholder="Votre adresse email ici" >

		</div>

		<div class="mb-3">
		
			<label for="message" class="form-label" >Message *</label>

			<textarea class="form-control" id="message" placeholder="Votre message ici" ></textarea>

		</div>

	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
